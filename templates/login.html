{% extends 'base.html' %}

{% block content %}

<form method="post" name="login">
	<label>Username</label>
	<input type="text" name="username" value="{{username}}">
	<span class="error">{{ error }}</span>
	<label>Password</label>
	<input type="password" name="password">
	<span class="error">{{ error }}</span>
	<br>
	<input type="submit">
</form>
{% endblock %}
